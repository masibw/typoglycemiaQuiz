<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">

<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css"
	rel="stylesheet"></link>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700i&display=swap" rel="stylesheet">
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
<title>Quiz一覧</title>
</head>

<body class="text-center">
	<header th:include="admin/base::pageHeader"></header>
	<div class="container">
		<h1>Quiz一覧</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>原文</th>
					<th>作成日時</th>
					<th>更新日時</th>
			<tbody>
				<tr th:each="quiz:${quizzes}" th:object="${quiz}">
					<td th:text="*{id}"></td>
					<td th:text="*{original}"></td>
					<td th:text="*{created}"></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<button class="btn btn-primary">クリック</button>
</body>
</html>
