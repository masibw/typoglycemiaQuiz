<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">

<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" type="text/javascript"></script>

<title>Quiz</title>
</head>
<body>
<header th:include="home::returnToHome"></header>
	<div class="container-blue text-center">
		<div class="contents-quiz">
			<h1>クイズ</h1>
			<div class="quiztext">
				<p class="quiz" th:text="${quiz}"></p>
			</div>
			<form action="/quiz" method="post">
				<div class="form-group">
					<label>正しい日本語の文を単語ごとに空白スペースで区切って入力してください</label>
					<textarea class="answer-textarea" name="answer"
						th:value="${answer_value}">
</textarea>
				</div>
				<div class="form-group">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input class="submitButton"
						type="submit" value="提出" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
