<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" type="text/javascript"></script>

    <title>Index</title>
</head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<header th:include="home::returnToHome"></header>
	<div id="loginForm">
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label> User Name : <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
	</div>
</body>
</html>
